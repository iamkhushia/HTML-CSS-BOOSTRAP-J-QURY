<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/demo.css">
</head>

<body>

    <div id="particles-js"></div>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/doremon-1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/doremon-2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/doremon-3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/bheem-1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/bheem-2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/bheem-3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/tom-jerry,1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/tom-jerry,2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/tom-jerry,3.jpg" alt=""></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
        <div class="autoplay-progress">
            <svg viewBox="0 0 48 48">
                <circle cx="24" cy="24" r="20"></circle>
            </svg>
            <span></span>
        </div>
    </div>

    <script src="js/jquery-min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        const progressCircle = document.querySelector(".autoplay-progress svg");
        const progressContent = document.querySelector(".autoplay-progress span");
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false
            },
            on: {
                autoplayTimeLeft(s, time, progress) {
                    progressCircle.style.setProperty("--progress", 1 - progress);
                    progressContent.textContent = `${Math.ceil(time / 1000)}s`;
                }
            }
        });
    </script>


</body>

</html>
