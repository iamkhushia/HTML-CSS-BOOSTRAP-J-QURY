<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/swiper.css">
</head>

<body>

    <div class="container">
        <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/doremon-1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/doremon-2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/doremon-3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/bheem-2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/bheem-3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/tom-jerry,1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/tom-jerry,2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/tom-jerry,3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/motu-patlu.jpg" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    </div>

    <script src="js/jquery-min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
            renderBullet: function (index, className) {
              return '<span class="' + className + '">' + (index + 1) + "</span>";
            },
          },
        });
      </script>


</body>

</html>
